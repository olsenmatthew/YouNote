<!DOCTYPE html>

<html>
<br>
	<head id="head" class="head">
		<meta charset="utf-8">
		<title>YouNote</title>
		<div class="header_container">
			<button id="drop_menu" class="drop_menu"><i class="fas fa-bars"></i></button>
			<img id="logo" class="logo" src="style/drawable/YouNote.png">
			<input id="search_bar_input" class="search_bar" type="text" placeholder="Search..." name="search">
			<button id="search_bar_icon" class="search_bar" type="submit"><i class="fa fa-search"></i></button>
			<button id="account_buttons_account" class="account_buttons"><i class="fas fa-user-circle"></i></button>
			<button id="account_buttons_notifications" class="account_buttons"><i class="fas fa-bell"></i></button>
			<button id="account_buttons_notes" class="account_buttons"><i class="far fa-sticky-note"></i></button>
		</div>
	</head>
	<link rel="stylesheet" href="style/header.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
			integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
			crossorigin="anonymous">

	<body id="body">
		<div id="attatch_body"></div>
		<div id="wrapper" class="wrapper">
			<div id="video_wrapper" class="video_wrapper">
				<div id="video_iframe" class="video_iframe"></div>
			</div>
		</div>
		<div id="note_box" class="note_box">
			<div id="note_box_title" class="note_box_title"><h2>Video Notes</h2></div>

			<div id="note_logs" class="note_logs"></div>

			<div id="note_form" class="note_form">
				<textarea id="write_note_textarea" class="write_note_textarea"></textarea>
				<button id="save_note_button" class="save_note_button">Post</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="yt_api.js"></script>
	<link rel="stylesheet" href="style/side_bar_drop_down_menu.css">
	<link rel="stylesheet" href="style/login_create.css">
	<link rel="stylesheet" href="style/video_and_notes.css">

</html>
